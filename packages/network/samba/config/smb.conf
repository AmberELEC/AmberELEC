# samba.conf v4 (do not remove)

# This configuration file allows you to customize the samba shares
# available from your machine

[global]
  server string = AmberELEC
  unix extensions = no
  browseable = yes
  writeable = yes
  printable = no
  deadtime = 30
  mangled names = no
  name resolve order = host bcast
  printcap name = /dev/null
  load printers = no
  enable core files = no
  passdb backend = smbpasswd
  smb encrypt = disabled
  fruit:model = Xserve

  # samba share options
  map to guest = Bad User
  guest account = root
  security = user

  # samba tuning options
  socket options = TCP_NODELAY IPTOS_LOWDELAY
  min receivefile size = 16384
  aio read size = 16384
  aio write size = 16384
  use sendfile = yes

  # The following are default values for the master selection process
  # local master = yes
  # preferred master = auto
  # domain master = auto
  # os level = 20

  # "strict allocate = yes" breaks large network transfers to external hdd
  # Force this to "no" in case "yes" becomes the default in future
  strict allocate = no

# Using the following configurations as a template allows you to add
# writeable shares of disks and paths under /storage

[update]
  path = /storage/roms/update
  available = yes
  browseable = yes
  public = yes
  writeable = yes
  root preexec = mkdir -p /storage/roms/update

[roms]
  path = /storage/roms
  available = yes
  browseable = yes
  public = yes
  writeable = yes
  root preexec = mkdir -p /storage/roms

[logs]
  path = /tmp/logs
  available = yes
  browseable = yes
  public = yes
  writeable = yes
  follow symlinks = yes
  wide links = yes
  root preexec = mkdir -p /tmp/logs

[config]
  path = /storage/.config
  available = yes
  browseable = yes
  public = yes
  writeable = yes
  follow symlinks = yes
  wide links = yes
  root preexec = mkdir -p /storage/.config
