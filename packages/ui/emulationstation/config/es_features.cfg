<features>
	<emulator name="retrorun">
		<feature name="game aspect ratio">
			<choice name="2/1" value="2:1"/>
			<choice name="16/9" value="16:9"/>
			<choice name="16/10" value="16:10"/>
			<choice name="3/2" value="3:2"/>
			<choice name="4/3" value="4:3"/>
			<choice name="5/4" value="5:4"/>
			<choice name="1/1" value="1:1"/>
		</feature>
		<feature name="auto save">
			<choice name="on" value="true"/>
			<choice name="off" value="false"/>
		</feature>
		<feature name="map left analog to dpad">
			<choice name="on" value="true"/>
			<choice name="off" value="false"/>
		</feature>
		<feature name="show fps">
			<choice name="on" value="enabled"/>
			<choice name="off" value="disabled"/>
		</feature>
		<cores>
			<core name="parallel_n64" features="">
				<features>
					<feature name="internal resolution">
						<choice name="640x480" value="640x480"/>
						<choice name="320x240" value="320x240"/>
					</feature>
					<feature name="gfx plugin">
						<choice name="rice" value="rice"/>
						<choice name="gln64" value="gln64"/>
					</feature>
				</features>
			</core>
			<core name="pcsx_rearmed" features="">
				<features>
					<feature name="psx cpu clock">
						<choice name="30" value="30"/>
						<choice name="40" value="40"/>
						<choice name="57" value="57"/>
						<choice name="70" value="70"/>
						<choice name="80" value="80"/>
						<choice name="90" value="90"/>
						<choice name="100" value="100"/>
					</feature>
				</features>
			</core>
			<core name="flycast" features="">
				<features>
					<feature name="internal resolution">
						<choice name="640x480" value="640x480"/>
						<choice name="320x240" value="320x240"/>
					</feature>
					<feature name="synchronous rendering">
						<choice name="on" value="enabled"/>
						<choice name="off" value="disabled"/>
					</feature>
				</features>
			</core>
		</cores>
	</emulator>
	<emulator name="mupen64plussa">
		<features>
			<feature name="game aspect ratio">
				<choice name="4/3" value="4:3"/>
				<choice name="fullscreen" value="fullscreen"/>
			</feature>
			<feature name="input configuration">
				<choice name="default" value="default"/>
				<choice name="right stick c" value="rstickc"/>
				<choice name="custom" value="custom"/>
			</feature>
		</features>
	</emulator>
	<emulator name="hypseus_singe">
		<features>
			<feature name="joystick directions">
				<choice name="standard" value="standard"/>
				<choice name="inverted" value="inverted"/>
			</feature>
		</features>
	</emulator>
